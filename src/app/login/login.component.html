<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://thumbs.dreamstime.com/b/colorful-tree-children-read-book-dream-logo-vector-template-illustration-symbol-creative-design-185761135.jpg"
          alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <h2>Student Login </h2>
        <!-- Register input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example13">Register No</label><span class="form-mandatory-field">*</span>
          <input type="email" id="form1Example13" class="form-control form-control-lg" [(ngModel)]="number">
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example23">Password</label><span class="form-mandatory-field">*</span>
          <input type="password" id="form1Example23" class="form-control form-control-lg" [(ngModel)]="password" />
        </div>

        <div class="d-flex justify-content-around align-items-center mb-4">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
          <a href="forget">Forgot password?</a>
        </div>


        <button pButton type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmit()"
          [disabled]="(!number|| !password)">Sign in</button>
        <div class="text-center">
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="studentregistration"
              class="">Register</a></p>
          <p>or sign up with:</p>
        </div>
        <div class="text-center">
          <p class="small fw-bold mt-2 pt-1 mb-0">librarian LOGIN <a href="librarien" class="">LOGIN</a></p>
        </div>


      </div>
    </div>
  </div>
</section>
