!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Book Information</p>

                <!-- <form class="mx-1 mx-md-4"> -->

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">The Book Subject</label><span
                        class="form-mandatory-field">*</span>
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="subject">

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Book Title</label><span
                        class="form-mandatory-field">*</span>
                      <input type="email" id="form3Example3c" class="form-control"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" required [(ngModel)]="title">


                    </div>

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Author</label><span
                        class="form-mandatory-field">*</span>
                      <input type="email" id="form3Example3c" class="form-control"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" required [(ngModel)]="author">


                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Published Name</label><span
                        class="form-mandatory-field">*</span>

                      <div> <input type="name" class="form-control " name="_name" pInputText minlength="8"
                          maxlength="12" required [(ngModel)]="name">

                      </div>
                    </div>

                    <div class="form-outline flex-fill mb-0">
                      <label for="example">Published Date</label><span class="form-mandatory-field">*</span>
                      <div id="date" class=" datepicker">
                        <input placeholder="Select date" type="date" id="example" class="form-control"
                          [(ngModel)]="date">
                        <i class="calendar" tabindex=0></i>
                      </div>

                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">The number of copies</label><span
                        class="form-mandatory-field">*</span>

                      <div> <input type="number" class="form-control form-control" name="_copies" pInputText
                          minlength="8" maxlength="12" [(ngModel)]="copies"></div>


                    </div>
                  </div>

                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Shelf No</label><span
                      class="form-mandatory-field">*</span>

                    <div> <input type="number" class="form-control " name="_no" pInputText minlength="8" maxlength="12"
                        required [(ngModel)]="shelf">

                    </div>
                  </div>
                  <br>


                  <div class="py-3 pb-4 border-bottom">
                    <button class="btn btn-primary mr-3" (click)="onSubmit()" [disabled]="(!subject|| !title||!author||!name||!date||!copies||!shelf)"
                      style="margin-right: 10px;">Submit</button>
                    <button class="btn btn-primary mr-3" (click)="onView()">view</button>
                  </div>

                <!-- </form> -->

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://media.wnyc.org/i/800/0/l/85/2019/03/books.jpg" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<br>
<br>

<div>
  <p-table [columns]="cols" [value]="data" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll"
    styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header" let-columns>

      <tr>
        <th>S.No</th>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th>
          Edit/update
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
      <tr>
        <td class="td-border">
          <span class="p-column-title">
            S.No :
          </span>
          <span style="text-align: end;">
            {{rowIndex+1}}
          </span>
        </td>
        <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
          <span class="p-column-title">
            {{col.header}} :
          </span>
          <span style="text-align: end;"> {{rowData[col.field]}}
          </span>

        <td>
          <span class="p-column-title">
            Edit/Update :
          </span>
          <span><button icon="pi pi-pencil" pButton type="button" (click)="onEdit(rowData)">
            </button></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
