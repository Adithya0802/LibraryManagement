<div class="wrapper bg-white mt-sm-5">
    <h4 class="pb-4 border-bottom">Account settings</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPO0lAaqweJovTtogSK_gWSChhWush-S0PZw&usqp=CAU"
            class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section">
            <b>Profile Photo</b>
            <button class="btn button border"><b>Upload</b></button>
        </div>
    </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="bg-light form-control" placeholder="">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="bg-light form-control">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input type="text" class="bg-light form-control">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="bg-light form-control">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">old password</label>
                <input type="text" class="bg-light form-control" placeholder="old password">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="phone">New password</label>
                <input type="tel" class="bg-light form-control" placeholder="New password">
            </div>
            </div>
            <div>
                <label for="phone">confirm password</label>
                <input type="tel" class="bg-light form-control" placeholder="confirm password">
            </div>
        
        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Save Changes</button>
            <button class="btn border button">Cancel</button>
        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Deactivate your account</b>
                <p>Details about your company account and password</p>
            </div>
            <div class="ml-auto">
                <button class="btn danger">Deactivate</button>
            </div>
        </div>
    </div>
</div>
