<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://us.123rf.com/450wm/artinspiring/artinspiring2008/artinspiring200800175/152686895-childrens-librarian-concept-library-staff-reading-for-kids-holding.jpg?ver=6"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <h2>Librarian Login</h2>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">User Name</label><span
                class="form-mandatory-field">*</span>
              <input type="email" id="form1Example13" class="form-control form-control-lg" [(ngModel)]="username">
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label><span
                class="form-mandatory-field">*</span>
              <input type="password" id="form1Example23" class="form-control form-control-lg"  [(ngModel)]="password">
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="forget">Forgot password?</a>
            </div>
  
            
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSave()">Sign in</button>
            <div class="text-center">
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="libreg"
                  class="">Register</a></p>               
                   <p>or sign up with:</p>
              </div>

          </form>
        </div>
      </div>
    </div>
  </section>
