<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-6">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> Student Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <label for="_commodityname"  >First Name</label><span
                        class="form-mandatory-field">*</span>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      
                    <label for="_commodityname"  >Last Name</label><span
                    class="form-mandatory-field">*</span>
                  <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <label for="_commodityname"  >Reg No</label><span
                          class="form-mandatory-field">*</span>
                        <input type="text" id="Reg No" class="form-control form-control-lg" />
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        
                      <label for="_commodityname"  >Year of joining</label><span
                      class="form-mandatory-field">*</span>
                    <input type="text" id="yearof joining" class="form-control form-control-lg" />
                      </div>
    
                    </div>
                  </div>
    
  
                <div class="row">
                  <div class="col-md-6 -mb-4">
                    
                    <label for="_commodityname"  >DOB</label><span
                        class="form-mandatory-field">*</span>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                  </div>
                  <div class="col-md-6 -mb-4">
                    <div class="form-outline">
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  </div>
                  </div>
                </div>

  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label for="_commodityname"  >Email</label><span
                        class="form-mandatory-field">*</span>
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>

                  
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label for="_commodityname"  >phoneNumber</label><span
                        class="form-mandatory-field">*</span>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label for="_commodityname"  >Address</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="Address" class="form-control form-control-lg" />
                       
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label for="_commodityname"  >Pincode</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="Pincode" class="form-control form-control-lg" />
                       
                      </div>
    
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="_commodityname"  >course</label><span
                        class="form-mandatory-field">*</span>
                      <select class="select form-control-lg">
                        <option value="1" >Choose option</option>
                        <option value="2">BE</option>
                        <option value="3">ME</option>
                      </select>
</div>
                 <div class="col-md-6 mb-4">
                      <label class="_commodityname">Department</label><span 
                      class="form-mandatory-field">*</span>
                      <select class="select form-control-lg">
                        <option value="1">Choose option</option>
                        <option value="2">CSE</option>
                        <option value="3">ECE</option>
                        <option value="4">EEE</option>
                        <option value="4">MECH</option>
                        <option value="4">CIVIL</option>
                        <option value="4">IT</option>
                        <option value="4">ENI</option>
                      </select>
                    </div>
                    </div>
                 




                
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
        </div>
      
  </section>
