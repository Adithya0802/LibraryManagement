<!DOCTYPE html>
<html lang="en">
<head>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<section class="h-200 bg-dark">
  <form #f="ngForm">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-4 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Reg no</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                       
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Father's name</label><span
                        class="form-mandatory-field">*</span>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
  
                 
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">DOB</label><span
                    class="form-mandatory-field">*</span>
                    <input type="date" id="form3Example9" class="form-control form-control-lg" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label><span
                    class="form-mandatory-field">*</span>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <div><label for="_pincode"
               [ngStyle]="{'color': (pincode !== null && pincode !== undefined) ? (pincode>pincode_max ? 'crimson' : '#495057') : '#495057'}">
             Pincode<span class="form-mandatory-field">*</span></label>
               </div>
               <input class="text" name="_pincode" class="form-control form-control-lg"  pInputText minlength="6"
                 maxlength="6" [(ngModel)]="pincode1" appInputFormat="digitOnly" pattern="^6[0-4]\d{4}$" required />
   <div>  <span *ngIf="(pincode != null && pincode !== undefined)" >
    <span *ngIf="(pincode.invalid)||(pincode>pincode_max)"
    style="color: crimson;font-size: 12px;">Invalid pincode</span>
   
          </span>
  
      </div>

                   
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="_commodityname"  >course</label><span
                        class="form-mandatory-field">*</span>
                      <select class="select form-control-lg">
                        <option value="1" >Choose option</option>
                        <option value="2">BE</option>
                        <option value="3">ME</option>
                      </select>
</div>
                 <div class="col-md-6 mb-4">
                      <label class="_commodityname">Department</label><span 
                      class="form-mandatory-field">*</span>
                      <select class="select form-control-lg">
                        <option value="1">Choose option</option>
                        <option value="2">CSE</option>
                        <option value="3">ECE</option>
                        <option value="4">EEE</option>
                        <option value="4">MECH</option>
                        <option value="4">CIVIL</option>
                        <option value="4">IT</option>
                        <option value="4">ENI</option>
                      </select>
                    </div>
                    </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" pInputText
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
                    required />
                    
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Password</label><span
                        class="form-mandatory-field">*</span>
                       
                        <div> <input type="password" class="form-control form-control-lg" name="_newpwd" pInputText [(ngModel)]="Password"
                          minlength="8" maxlength="12" (input)="checkPassword()" required>
                   </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">confirm password</label><span
                        class="form-mandatory-field">*</span>
                       
                        <div> <input type="password" class="form-control form-control-lg" name="_confirmpwd" pInputText [(ngModel)]="confirmPassword"
                          minlength="8" maxlength="12" (input)="checkPassword()" required></div>
                          <div *ngIf="showErrMsg" style="color: rgb(250, 89, 15); font-size: 12px;">Password did
                              not match</div>
                              <div *ngIf="showMatchMsg" style="color: rgb(28, 182, 92); font-size: 12px; text-align: left;">Password
                                  matched!</div>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">view</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2"(click)="onSave()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
